apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.itraveller"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 6
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    //compile 'com.quinny898.library.persistentsearch:library:1.1.0-SNAPSHOT'
    compile 'org.immutables:gson:2.1.0.alpha'
    compile project(':app1')
    compile project(':rangeseekbar')
    compile project(':dragsortlistview')
    compile project(':facebook')
    compile project(':EBS')
    compile files('c://android-iTraveller/libs/GoogleAnalyticsServices.jar')
    compile 'com.squareup:android-times-square:1.5.0@aar'
    compile 'com.google.android.gms:play-services:7.0.0'
    //compile 'com.google.maps.android:android-maps-utils:0.3+'
}


